<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>laikmatis</title>
    <link rel="stylesheet" href="./style2.css">
</head>

<body class="body">

    <!-- Create the timer settings. -->

    <div class="laikrodis">


        <div class="setters">
            <div class="minutes-set">
                <button data-setter="minutes-plus">+</button>
                <button data-setter="minutes-minus">-</button>
            </div>
            <div class="seconds-set">
                <button data-setter="seconds-plus">+</button>
                <button data-setter="seconds-minus">-</button>
            </div>
        </div>

        <!-- Create the circular countdown indicator. -->

        <div class="circle">
            <svg width="300" viewBox="0 0 220 220" xmlns="http://www.w3.org/2000/svg">
                <g transform="translate(110,110)">
                    <circle r="100" class="e-c-base" />
                    <g transform="rotate(-90)">
                        <circle r="100" class="e-c-progress" />
                        <g id="e-pointer">
                            <circle cx="100" cy="0" r="8" class="e-c-pointer" />
                        </g>
                    </g>
                </g>
            </svg>
        </div>

        <!-- Create the timer controls. -->

        <div class="controlls">
            <div class="display-remain-time">00:30</div>
            <button class="play" id="pause"></button>
        </div>

    </div>

    <button class="reset">reset</button>
    <button class="10">10</button>
    <button class="15">15</button>
    <button class="20">20</button>
    <button class="30">30</button>
    <button class="45">45</button>


    <div class="timesUp">times up</div>

    <script src="./main.js" type="module" defer></script>
</body>

</html>
